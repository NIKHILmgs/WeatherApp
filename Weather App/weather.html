<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherapp.css">
    <title>Weather App</title>
</head>

<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text " id="input-box" class="input-box" placeholder="Enter City Name" autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="loacation-deatils">
                <div class="city" id = "city">Varanasi,IN</div>
                <div class="date" id= "date"> 5 September (Wednesday),2021</div>
            </div>

            <div class="weather-staus">
                <div class="temp" id = "temp">34&deg;C</div>
                <div class="min-max" id = "min-max">32&deg;C (min) / 36&deg;C (max)</div>
                <div class="weather" id = "weather">Clear</div>
                <div class="img" id = "img"></div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
